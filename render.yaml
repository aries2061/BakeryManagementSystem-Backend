services:
  - type: web
    name: bakery-management-backend
    runtime: node
    plan: free
    region: singapore
    branch: main
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_ORIGINS
        sync: false
      - key: BLOB_READ_WRITE_TOKEN
        sync: false
